<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Подарочная открытка с QR-кодом</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c0fe);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto 20px auto;
            padding: 20px;
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-text {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .header-text h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .header-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .option-block {
            margin-bottom: 20px;
        }
        .option-block figure {
            margin-bottom: 10px;
            text-align: center;
        }
        .option-block img, .option-block .option-image {
            width: 512px;
            height: 512px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin: 0 auto 10px auto;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-group .btn-custom {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            font-size: 1rem;
            background-color: #ff6f61;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-group .btn-custom:hover {
            background-color: #ff4d4d;
        }
        .option-selected {
            text-align: center;
            font-size: 1.2rem;
            color: #ff6f61;
            font-weight: bold;
            margin-top: 5px;
        }
        .card-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .card-image {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #qrcode {
            position: absolute;
            width: 100%;
            height: 100%;
            max-width: 150px;
            max-height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        footer {
            padding: 20px;
            text-align: center;
            color: #fff;
            background-color: #ff6f61;
            border-radius: 10px;
            margin-top: 20px;
        }
        /* Пути к изображениям опций */
        .option-image-cinema {
            background-image: url('images/ki.jpg');
        }
        .option-image-cocktail {
            background-image: url('images/kb.jpg');
        }
        .option-image-paddle {
            background-image: url('images/ip.jpg');
        }
        .option-image-tennis {
            background-image: url('images/tt.jpg');
        }
        /* Адаптация под мобильные устройства */
        @media (max-width: 600px) {
            .header-text h1 {
                font-size: 2rem;
            }
            .btn-group {
                flex-direction: column;
            }
            .btn-group .btn-custom {
                margin: 5px 0;
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="header-text">
            <h1>С Днём Рождения!</h1>
            <p>Выберите опции и получите открытку с QR-кодом.</p>
        </div>

        <figure>
            <img src="images/bd.jpg" alt="Поздравление" class="header-image">
        </figure>

        <div class="grid">
            <section>
                <div class="option-block">
                    <figure>
                        <div class="option-image option-image-cinema"></div>
                        <figcaption>Кино - 1 токен</figcaption>
                    </figure>
                    <p id="count-KI" class="option-selected">Выбрано: 0</p>
                    <div class="btn-group">
                        <button class="btn-custom" onclick="selectOption('Кино', 1, 'KI')">Добавить</button>
                        <button class="btn-custom" onclick="deselectOption('Кино', 1, 'KI')">Убрать</button>
                    </div>
                </div>
                <div class="option-block">
                    <figure>
                        <div class="option-image option-image-cocktail"></div>
                        <figcaption>Коктейль в баре - 1 токен</figcaption>
                    </figure>
                    <p id="count-KB" class="option-selected">Выбрано: 0</p>
                    <div class="btn-group">
                        <button class="btn-custom" onclick="selectOption('Коктейль в баре', 1, 'KB')">Добавить</button>
                        <button class="btn-custom" onclick="deselectOption('Коктейль в баре', 1, 'KB')">Убрать</button>
                    </div>
                </div>
                <div class="option-block">
                    <figure>
                        <div class="option-image option-image-paddle"></div>
                        <figcaption>Игра в паддл - 3 токена</figcaption>
                    </figure>
                    <p id="count-IP" class="option-selected">Выбрано: 0</p>
                    <div class="btn-group">
                        <button class="btn-custom" onclick="selectOption('Игра в паддл', 3, 'IP')">Добавить</button>
                        <button class="btn-custom" onclick="deselectOption('Игра в паддл', 3, 'IP')">Убрать</button>
                    </div>
                </div>
                <div class="option-block">
                    <figure>
                        <div class="option-image option-image-tennis"></div>
                        <figcaption>Занятие с тренером по теннису - 7 токенов</figcaption>
                    </figure>
                    <p id="count-TT" class="option-selected">Выбрано: 0</p>
                    <div class="btn-group">
                        <button class="btn-custom" onclick="selectOption('Занятие с тренером по теннису', 7, 'TT')">Добавить</button>
                        <button class="btn-custom" onclick="deselectOption('Занятие с тренером по теннису', 7, 'TT')">Убрать</button>
                    </div>
                </div>
                <p id="remaining-tokens" class="text-center">Оставшиеся токены: 15</p>
                <button class="btn btn-success btn-lg" id="generateButton" onclick="generateCard()">Создать карточку</button>
                <p id="error-message" class="text-center" style="color: red;"></p>
            </section>
        </div>
        <div id="cardResult" style="text-align:center; margin-top:20px;"></div>
    </main>

    <!-- Подключаем библиотеку для генерации QR-кода -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        let tokens = 15;
        let optionCounts = {
            'KI': 0,
            'KB': 0,
            'IP': 0,
            'TT': 0
        };

        const optionCosts = {
            'KI': 1,
            'KB': 1,
            'IP': 3,
            'TT': 7
        };

        // Предварительная загрузка изображения для рамки QR-кода
        const qrFrameImage = new Image();
        qrFrameImage.src = "images/qr.jpg";

        function selectOption(option, cost, code) {
            if (tokens >= cost) {
                tokens -= cost;
                optionCounts[code] = (optionCounts[code] || 0) + 1;
                updateDisplay();
            } else {
                showError('Недостаточно токенов для выбора этой опции.');
            }
        }

        function deselectOption(option, cost, code) {
            if (optionCounts[code] > 0) {
                tokens += cost;
                optionCounts[code] = (optionCounts[code] || 0) - 1;
                updateDisplay();
            } else {
                showError('Эту опцию нельзя убрать.');
            }
        }

        function updateDisplay() {
            document.getElementById('remaining-tokens').innerText = 'Оставшиеся токены: ' + tokens;
            for (const [code, count] of Object.entries(optionCounts)) {
                document.getElementById('count-' + code).innerText = 'Выбрано: ' + count;
            }
            document.getElementById('error-message').innerText = '';
        }

        function generateCard() {
            // Проверка на использование всех токенов
            if (tokens > 0) {
                showError('Не все токены потрачены. Используйте их, чтобы продолжить.');
                return;
            }

            // Получаем выбранные опции и их количество
            const qrText = Object.entries(optionCounts)
                .filter(([code, count]) => count > 0)
                .map(([code, count]) => `${code}:${count}`)
                .join(',');

            if (qrText === '') {
                showError('Выберите хотя бы одну опцию.');
                return;
            }

            // Создание контейнера для QR-кода
            const cardResult = document.getElementById('cardResult');
            cardResult.innerHTML = `
                <div class="card-wrapper">
                    <img src="images/qr.jpg" alt="Праздничная рамка" class="card-image">
                    <div id="qrcode"></div>
                </div>
            `;

            // Генерация QR-кода
            const qrCodeElement = document.getElementById("qrcode");
            new QRCode(qrCodeElement, {
                text: qrText,
                width: qrCodeElement.clientWidth,
                height: qrCodeElement.clientHeight,
                colorDark: "#2a9d8f",
                colorLight: "#ffffff"
            });

            // Обновление размеров QR-кода при изменении размера окна
            window.addEventListener('resize', () => {
                qrCodeElement.innerHTML = ""; // Очистить предыдущий QR-код
                new QRCode(qrCodeElement, {
                    text: qrText,
                    width: qrCodeElement.clientWidth,
                    height: qrCodeElement.clientHeight,
                    colorDark: "#2a9d8f",
                    colorLight: "#ffffff"
                });
            });
        }

        function showError(message) {
            document.getElementById('error-message').innerText = message;
        }
    </script>
    <footer>
        <p>Спасибо, что выбрали наш подарок! Надеемся, что он принесет вам радость!</p>
    </footer>
</body>
</html>
